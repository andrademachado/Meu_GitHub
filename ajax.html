<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/150x100" id="avatar" alt=".">
        </div>
    </header>
            <div>
                <h1 class="profile-name" id="name"> Lígia Andrade</h1>
                <h3 class="profile-username" id="username">@andrademachado </h3>
                <ul class="numbers">
                    <li class="numbers-item">
                        <h4>Repositórios</h4>
                        <span id="respos"></span>
                    </li>
                    <li class="numbers-item">
                        <h4>Seguidores </h4>
                        <span id="followers"></span>
                    </li>
                    <li class="numbers-item">
                        <h4>Seguindo</h4>
                        <span id="following"></span>
                    </li>                
                </ul>
                <a href="#" id="link" class="profile-link" >Ver no Github</a>
                
            </div>
         
    


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const nameElement = document.querySelector('#name');
            const usernameElement = document.querySelector('#username');
            const avatarElement = document.querySelector('#avatar');
            const resposElement = document.querySelector('#respos');
            const followersElement = document.querySelector('#followers');
            const followingElement = document.querySelector('#following');
            const linkElement = document.querySelector('#link');

            fetch('https://api.github.com/users/andrademachado')
                .then(function(res) {
                    return res.json();
                })
                .then(function(json) {
                    nameElement.innerText = json.name;
                    usernameElement.innerText = json.login;
                    avatarElement.src = json.avatar_url;
                    followingElement.innerText = json.following;
                    followersElement.innerText = json.followers;
                    respos.innerText = json.public_respos;
                    linkElement.href = json.html_url;
                })
        })
    </script>
</body>
</html>
